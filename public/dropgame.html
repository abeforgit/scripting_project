<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScriptingTalen</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/display.js"></script>
    <script src="js/fetcher.js"></script>
    <link rel="stylesheet" type="text/css" href="game_grid.css"/>
</head>
<body>

<div id="root">

    <select id="colorselection" name="sometext" size="4">
        <option>red</option>
        <option>green</option>
        <option>blue</option>
        <option>yellow</option>
    </select>
    <input title="Gridsize" id="size-input" type="range" step="1" min="3" max="15">
    <button onclick="get_new_state({
    type: 'NEW_GAME',
    params: {
        rows: parseInt($('#size-input').val()),
        colors: [
            'red',
            'green',
            'yellow',
            'blue'
        ]
    }
    })" class="btn btn-primary">New Game
    </button>
    <div class="card-body" id="gamegrid">

    </div>

    <div id="scorediv">

    </div>


</div>

</body>
</html>
